<div id="loader" class="hidden">
    <div class="spinner"></div>
</div>

<button id="loginBtn" onclick="showLoader()">Login</button>
<style>
    /* Full-screen loader */
#loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* Spinner Animation */
.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

/* Keyframes for rotation */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Hide loader initially */
.hidden {
    display: none;
}

</style>

<script>
    function showLoader() {
        document.getElementById("loader").classList.remove("hidden");

        // Simulate login process (e.g., redirect after 2 seconds)
        setTimeout(() => {
            window.location.href = "dashboard.html"; // Change to your login redirect page
        }, 2000);
    }
</script>
